<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>charts</title>
	<script type="text/javascript" src = "js/jquery.min.js"></script>
</head>
<body>
	<div id = "main" style = "height : 400px;"></div>
	<script type = "text/javascript" src = "http://echarts.baidu.com/build/dist/echarts.js"></script>
	<script type="text/javascript">
	var myChart	;
	require.config({
		paths:{
			echarts:"http://echarts.baidu.com/build/dist"
		}
	});

	require([
		"echarts",
		"echarts/chart/bar"
		],
		
		function(ec){
			myChart = ec.init(document.getElementById("main"));
			var options = {
				tooltip: {
					show : true
				},
				legend: {
					data: ["sales"]
				},
				xAxis: [
				{
					type: "category",
					data: ["qwert"]
				}
				],
				yAxis: [
				{
					type: "value"
				}
				],
				series: [
				{
					"name": "sales",
					"type": "bar",
					"data": [1,2,3,4,5]
				}
				]
			};
			myChart.setOption(options);
		}
		);
	
		
			$.ajax({	
				url: 'data.json',
				type: 'GET',
				dataType: 'json',
				success: function(JsonData){
					var Names = [];
					var Nums = [];
					//var options = myChart.getOption(); 
					console.log(JsonData);	
					for (var i = 0; i < JsonData.cloth.length; i++) {
						var Name = JsonData.cloth[i].name;
						var Num = JsonData.cloth[i].data;
						Names.push(Name);
						Nums.push(Num);
						console.log(Nums);
						// options.xAxis[0].data = Names;
						// options.series[0].data = Nums;
						// myChart.setOption(options);	
					};
				},
				error : function (){
					alert("error");
				}
			});
	</script>
</body>
</html>
